<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frutopia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="icon" href="icon1.png">
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="img/logo.png" alt="">
        <ul>
          <li> <a href="#">Home</a></li>
          <li> <a href="#">About</a> </li>
          <li> <a href="#">Contact</a> </li>
        </ul>
        <div class="navbar-icons">
          <img src="img/bell.png">
          <img src="img/user.png">
          <img src="img/menu.png">
        </div>
      </div>
      <div class="banner">
        <div class="left-col">
          <div class="search-box">
            <img src="img/search.png">
            <input type="text">
          </div>
          <h1>Straw<span>berries</span></h1>
          <h3>Always fills your <span>heart with joy</span></h3>
          <p>Happiness, I have grasped, is a destination, like strawberry fields.<br>Once you find the way in, there you are, and you'll never feel low again.</p>
          <div class="btn">
            <button type="button" class="primary-btn">Learn More</button>
            <button type="button">Watch Videos</button>
          </div>
          <div class="social-icons">
            <img src="img/twitter.png">
            <img src="img/pinterest.png">
            <img src="img/facebook.png">
            <img src="img/instagram.png">
          </div>
        </div>
        <div class="right-col">
          <img src="img/feature.png">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
